¬†¬†¬†<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Private Celebration</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700&family=Dancing+Script:wght@600&display=swap" rel="stylesheet">

<style>
* { box-sizing: border-box; }

body {
  margin: 0;
  background: #000;
  color: #fff;
  font-family: 'Playfair Display', serif;
  overflow: hidden;
  text-align: center;
}

/* ---------- PARTICLES ---------- */
.particle {
  position: fixed;
  width: 6px;
  height: 6px;
  background: rgba(255,255,255,.25);
  border-radius: 50%;
  animation: float 12s linear infinite;
}
@keyframes float {
  from { transform: translateY(110vh); }
  to { transform: translateY(-10vh); }
}

/* ---------- SECTIONS ---------- */
section {
  display: none;
  height: 100vh;
  padding: 20px;
  opacity: 0;
  transition: opacity 1s ease;
}
section.active {
  display: block;
  opacity: 1;
}

/* ---------- INPUT ---------- */
input {
  padding: 14px;
  width: 240px;
  border-radius: 30px;
  border: none;
  text-align: center;
}
button {
  padding: 14px 34px;
  border-radius: 30px;
  border: none;
  background: linear-gradient(135deg,#ff4f9a,#ff8ccf);
  color: #fff;
  margin-top: 16px;
  font-size: 16px;
}

/* ---------- PAGE 2 ---------- */
.mainImage {
  width: 90%;
  max-width: 600px;
  border-radius: 18px;
  margin: 20px auto;
}

#scrollBox {
  height: 260px;
  overflow-y: auto;
  max-width: 720px;
  margin: auto;
  padding: 10px;
}

.line {
  margin: 10px 0;
  opacity: 0;
  animation: fadeIn .6s forwards;
}

.heartbeat {
  animation: beat 1.2s infinite;
  color: #ff9acb;
  font-weight: 700;
}

@keyframes beat {
  0%,100% { transform: scale(1); }
  50% { transform: scale(1.15); }
}

@keyframes fadeIn {
  from { opacity: 0; transform: translateY(12px); }
  to { opacity: 1; transform: translateY(0); }
}

/* ---------- PAGE 3 ---------- */
#page3 {
  background: url("./bg31.jpg") center/cover no-repeat;
}
.overlay {
  background: rgba(0,0,0,.6);
  padding: 24px;
  border-radius: 16px;
  max-width: 720px;
  margin: auto;
}

/* ---------- SIGNATURE ---------- */
.signature {
  margin-top: 30px;
  font-family: 'Dancing Script', cursive;
  font-size: 28px;
  opacity: 0;
  animation: reveal 2s forwards;
  animation-delay: 2s;
}
@keyframes reveal {
  to { opacity: 1; }
}
</style>
</head>

<body>

<!-- PARTICLES -->
<script>
for(let i=0;i<40;i++){
  const p=document.createElement("div");
  p.className="particle";
  p.style.left=Math.random()*100+"vw";
  p.style.animationDuration=8+Math.random()*10+"s";
  document.body.appendChild(p);
}
</script>

<!-- PAGE 1 -->
<section id="page1" class="active">
  <h2>üîí Private Access</h2>
  <p>This celebration is locked.</p>
  <input id="password" placeholder="Enter password">
  <br>
  <button onclick="start()">Unlock</button>
</section>

<!-- PAGE 2 -->
<section id="page2">
  <img src="./main.jpg" class="mainImage">
  <div id="scrollBox"></div>
</section>

<!-- PAGE 3 -->
<section id="page3">
  <div class="overlay">
    <h1>üåü Why 31st December Is Special</h1>
    <p>
      The final heartbeat of a year‚Ä¶<br>
      A promise of new beginnings.<br><br>
      Some souls are born to remind the world<br>
      that endings are beautiful too.
    </p>
    <div class="signature">‚Äî Made with care ü§ç</div>
  </div>
</section>

<script>
const PASSWORD = "28/12/2025";

const LINES = [
  "Hey Snigdha ‚ù§Ô∏è",
  "",
  "This moment was quietly waiting just for you‚Ä¶",
  "",
  "I know you may not know who I am,",
  "but I know you as someone truly special to me.",
  "",
  "Someone I proudly call my friend ü§ç",
  "",
  "Someone wanted to make you smile today üå∏",
  "and remind you that you are appreciated more than you know.",
  "",
  "üéâ HAPPY BIRTHDAY üéâ",
  "",
  "Also, an advance Happy New Year ‚ú®",
  "",
  "I couldn‚Äôt wish you on Instagram,",
  "so I wanted to wish you in my own little way here.",
  "",
  "May this coming year bring you happiness,",
  "peace, good health, and many beautiful moments.",
  "",
  "This was made only for you ‚ú®"
];

let i = 0;

function goPage(n){
  document.querySelectorAll("section").forEach(s=>s.classList.remove("active"));
  setTimeout(()=>document.getElementById("page"+n).classList.add("active"),300);
}

function start(){
  const val=document.getElementById("password").value.trim();
  if(val!==PASSWORD){ alert("‚ùå Access denied"); return; }
  goPage(2);
  setTimeout(typeLines,800);
}

function typeLines(){
  const box=document.getElementById("scrollBox");
  if(i>=LINES.length){
    setTimeout(()=>goPage(3),2500);
    return;
  }
  const d=document.createElement("div");
  d.className="line";
  d.innerText=LINES[i];
  if(LINES[i].includes("HAPPY BIRTHDAY")) d.classList.add("heartbeat");
  box.appendChild(d);
  box.scrollTop=box.scrollHeight;
  i++;
  setTimeout(typeLines,900);
}
</script>

</body>
</html>
