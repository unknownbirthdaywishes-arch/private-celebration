<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Birthday Surprise</title>

<style>
body{
  margin:0;
  background:#000;
  color:#fff;
  font-family:Arial, sans-serif;
  text-align:center;
  overflow:hidden;
}

section{
  display:none;
  min-height:100vh;
  padding:20px;
}
section.active{display:block}

input{
  padding:12px;
  width:240px;
  border-radius:20px;
  border:none;
  text-align:center;
  font-size:16px;
}

button{
  padding:12px 26px;
  border-radius:22px;
  border:none;
  background:#ff5fa2;
  color:#fff;
  font-size:16px;
  margin:20px;
  cursor:pointer;
}

/* INTRO */
#introTitle{
  font-size:34px;
  font-weight:bold;
  background:linear-gradient(90deg,#ff4f9a,#ffd86f,#7afcff,#c77dff);
  background-size:300%;
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
  animation:colorFlow 4s linear infinite;
}

@keyframes colorFlow{
  0%{background-position:0%}
  100%{background-position:100%}
}

.glow{
  animation:glow 2s ease-in-out infinite;
}
@keyframes glow{
  0%,100%{text-shadow:0 0 10px #ff8ccf}
  50%{text-shadow:0 0 30px #ffd86f}
}

/* VIDEO */
video{
  width:90%;
  max-width:600px;
  margin:20px auto;
  border-radius:16px;
}

/* TEXT BOX */
#scrollBox{
  max-width:600px;
  margin:20px auto;
  height:260px;
  overflow:hidden;
  text-align:left;
  padding:0 16px;
  font-size:15px;
  line-height:1.6;
}

.line{
  margin:10px 0;
  opacity:0;
  animation:fadeIn 1.2s forwards;
}

@keyframes fadeIn{
  from{opacity:0;transform:translateY(10px)}
  to{opacity:1;transform:translateY(0)}
}

/* PAGE 3 */
#page3{
  background:url("bg31.jpg") center/cover no-repeat;
}

.overlay{
  background:rgba(0,0,0,.7);
  padding:20px;
  border-radius:14px;
  max-width:700px;
  margin:auto;
}

#reactionResult{
  margin-top:20px;
  font-size:18px;
  color:#ffd6e8;
}
</style>
</head>

<body>

<!-- PAGE 1 -->
<section id="page1" class="active">
  <h1 id="introTitle" class="glow">üéâ Birthday Surprise üéâ</h1>
  <p>A little moment made with care üíñ</p>
  <input id="password" placeholder="Enter secret key">
  <br>
  <button onclick="unlock()">Open üéÅ</button>
</section>

<!-- PAGE 2 -->
<section id="page2">
  <video id="bdayVideo" autoplay loop playsinline controls>
    <source src="video.mp4" type="video/mp4">
  </video>

  <div id="scrollBox"></div>

  <button id="continueBtn" onclick="goPage(3)" style="display:none;">
    Continue ‚ú®
  </button>
</section>

<!-- PAGE 3 -->
<section id="page3">
  <div class="overlay">
    <h2>üåü Why 31st December Is Special</h2>
    <p>
      The final heartbeat of a year.<br>
      A promise of new beginnings.<br><br>
      Some souls are born on this day<br>
      to remind the world that endings are beautiful.
    </p>

    <h3>üíñ How did this feel?</h3>
    <button onclick="saveReaction('Smile üòä')">üòä Smile</button>
    <button onclick="saveReaction('Emotional ü•π')">ü•π Emotional</button>
    <button onclick="saveReaction('Loved it ‚ù§Ô∏è')">‚ù§Ô∏è Loved it</button>

    <div id="reactionResult"></div>
  </div>
</section>

<script>
const PASSWORD = "31/12/2025";

const LINES = [
  "Hey Snigdha ‚ù§Ô∏è",
  "",
  "This moment was quietly waiting just for you‚Ä¶",
  "",
  "I know you may not know who I am,",
  "but I know you as someone truly special to me.",
  "",
  "Someone I proudly call my friend ü§ç",
  "",
  "Someone wanted to make you smile today üå∏",
  "and remind you that you are appreciated more than you know.",
  "",
  "üéâ HAPPY BIRTHDAY üéâ",
  "",
  "Also, an advance Happy New Year ‚ú®",
  "",
  "I couldn‚Äôt wish you on Instagram,",
  "so I wanted to wish you in my own little way here.",
  "",
  "May this coming year bring you happiness,",
  "peace, good health, and beautiful moments.",
  "",
  "This was made only for you ‚ú®"
];

let index = 0;

function unlock(){
  const entered = document.getElementById("password").value.trim();
  if(entered !== PASSWORD){
    alert("Wrong password ‚ùå");
    return;
  }

  goPage(2);
  typeText();

  const v = document.getElementById("bdayVideo");
  v.muted = false;
  v.play().catch(()=>{});
}

function goPage(n){
  document.querySelectorAll("section").forEach(s=>s.classList.remove("active"));
  document.getElementById("page"+n).classList.add("active");
}

function typeText(){
  const box = document.getElementById("scrollBox");

  if(index >= LINES.length){
    document.getElementById("continueBtn").style.display = "inline-block";
    return;
  }

  const div = document.createElement("div");
  div.className = "line";
  div.innerText = LINES[index];
  box.appendChild(div);

  box.scrollTop = box.scrollHeight;

  index++;
  setTimeout(typeText, 1100);
}

function saveReaction(val){
  localStorage.setItem("reaction", val);
  document.getElementById("reactionResult").innerText =
    "Saved reaction: " + val;
}
</script>

</body>
</html>
