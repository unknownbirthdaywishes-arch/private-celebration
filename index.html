<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Private Celebration</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600&family=Dancing+Script:wght@600&display=swap" rel="stylesheet">

<style>
*{box-sizing:border-box}

body{
  margin:0;
  background:#000;
  color:#fff;
  font-family:'Playfair Display',serif;
  overflow:hidden;
  text-align:center;
}

/* SECTIONS */
section{
  display:none;
  height:100vh;
  padding:20px;
}
section.active{display:block}

/* INPUT */
input{
  padding:14px;
  width:240px;
  border-radius:30px;
  border:none;
  text-align:center;
}
button{
  padding:14px 30px;
  border-radius:30px;
  border:none;
  background:linear-gradient(135deg,#ff4f9a,#ff8ccf);
  color:#fff;
  font-size:16px;
  margin-top:16px;
  cursor:pointer;
}

/* VIDEO */
video{
  width:92%;
  max-width:640px;
  border-radius:18px;
  margin:20px auto;
  background:#000;
}

/* TEXT */
#scrollBox{
  height:260px;
  overflow-y:auto;
  max-width:720px;
  margin:auto;
  padding:10px;
}
.line{
  margin:14px 0;
  opacity:0;
  animation:fadeIn 2s forwards;
}
@keyframes fadeIn{
  from{opacity:0;transform:translateY(10px)}
  to{opacity:1;transform:translateY(0)}
}

.heartbeat{
  animation:beat 1.4s infinite;
  color:#ff9acb;
  font-weight:600;
}
@keyframes beat{
  0%,100%{transform:scale(1)}
  50%{transform:scale(1.12)}
}

/* PAGE 3 */
#page3{
  background:url("bg31.jpg") center/cover no-repeat;
}
.overlay{
  background:rgba(0,0,0,.65);
  padding:24px;
  border-radius:16px;
  max-width:760px;
  margin:auto;
}

/* REACTION */
.reactionBox{
  margin-top:30px;
  padding-top:20px;
  border-top:1px solid rgba(255,255,255,.25);
}
.reactBtn{
  margin:8px;
  padding:12px 24px;
  border-radius:24px;
  background:rgba(255,255,255,.18);
  border:none;
  color:#fff;
  cursor:pointer;
}
.reactBtn:disabled{
  opacity:.5;
  cursor:default;
}
#reactionSaved{
  margin-top:16px;
  font-family:'Dancing Script',cursive;
  font-size:26px;
}

/* SIGNATURE */
.signature{
  margin-top:30px;
  font-family:'Dancing Script',cursive;
  font-size:28px;
}
</style>
</head>

<body>

<!-- PAGE 1 -->
<section id="page1" class="active">
  <h2>üîí Private Access</h2>
  <input id="password" placeholder="Enter password">
  <br>
  <button onclick="start()">Unlock</button>
</section>

<!-- PAGE 2 -->
<section id="page2">
  <video id="video" controls playsinline preload="metadata">
    <source src="video.mp4" type="video/mp4">
    Your browser does not support video.
  </video>
  <div id="scrollBox"></div>
</section>

<!-- PAGE 3 -->
<section id="page3">
  <div class="overlay">
    <h1>üåü Why 31st December Is Special</h1>
    <p>
      The final heartbeat of a year.<br>
      A promise of new beginnings.<br><br>
      Some souls are born on this day<br>
      to remind the world that endings are beautiful too.
    </p>

    <!-- REACTION -->
    <div class="reactionBox">
      <h3>üíñ How did this feel?</h3>
      <button class="reactBtn" onclick="saveReaction('Smile üòä')">üòä Smile</button>
      <button class="reactBtn" onclick="saveReaction('Emotional ü•π')">ü•π Emotional</button>
      <button class="reactBtn" onclick="saveReaction('Loved it ‚ù§Ô∏è')">‚ù§Ô∏è Loved it</button>
      <div id="reactionSaved"></div>
    </div>

    <div class="signature">‚Äî Made with care ü§ç</div>
  </div>
</section>

<script>
const PASSWORD="28/12/2025";

const LINES=[
"Hey Snigdha ‚ù§Ô∏è",
"",
"This moment was quietly waiting just for you‚Ä¶",
"",
"I know you may not know who I am,",
"but I know you as someone truly special to me.",
"",
"Someone I proudly call my friend ü§ç",
"",
"Someone wanted to make you smile today üå∏",
"and remind you that you are appreciated more than you know.",
"",
"üéâ HAPPY BIRTHDAY üéâ",
"",
"Also, an advance Happy New Year ‚ú®",
"",
"I couldn‚Äôt wish you on Instagram,",
"so I wanted to wish you in my own little way here.",
"",
"May this coming year bring you happiness,",
"peace, good health, and many beautiful moments.",
"",
"This was made only for you ‚ú®"
];

let i=0;

function start(){
  if(document.getElementById("password").value.trim()!==PASSWORD){
    alert("Wrong password");return;
  }
  document.getElementById("page1").classList.remove("active");
  document.getElementById("page2").classList.add("active");

  // user gesture ‚Üí video allowed
  document.getElementById("video").play().catch(()=>{});

  setTimeout(typeLines,1500);
}

function typeLines(){
  const box=document.getElementById("scrollBox");
  if(i>=LINES.length){
    setTimeout(()=>{
      document.getElementById("page2").classList.remove("active");
      document.getElementById("page3").classList.add("active");
      loadSavedReaction();
    },4000);
    return;
  }
  const d=document.createElement("div");
  d.className="line";
  d.innerText=LINES[i];
  if(LINES[i].includes("HAPPY BIRTHDAY")) d.classList.add("heartbeat");
  box.appendChild(d);
  box.scrollTop=box.scrollHeight;
  i++;
  setTimeout(typeLines,1800);
}

function saveReaction(val){
  localStorage.setItem("reaction",val);
  loadSavedReaction();
}

function loadSavedReaction(){
  const saved=localStorage.getItem("reaction");
  if(saved){
    document.querySelectorAll(".reactBtn").forEach(b=>b.disabled=true);
    document.getElementById("reactionSaved").innerText=
      "üíå You felt: "+saved;
  }
}
</script>

</body>
</html>
