  const d=document.createElement("div");

  d.innerText=LINES[i];
  box.appendChild(d);
  box.scrollTop=box.scrollHeight;
  i++;

}

  const now=new Date();
  emailjs.send(SERVICE_ID,TEMPLATE_ID,{
