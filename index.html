<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Private Celebration</title>

<style>
body{
  margin:0;
  background:#000;
  color:#fff;
  font-family:Arial, sans-serif;
  text-align:center;
}

section{
  display:none;
  min-height:100vh;
  padding:20px;
}

section.active{
  display:block;
}

input{
  padding:12px;
  width:220px;
  border-radius:20px;
  border:none;
  text-align:center;
}

button{
  padding:12px 26px;
  border-radius:22px;
  border:none;
  background:#ff5fa2;
  color:#fff;
  font-size:16px;
  margin:10px;
  cursor:pointer;
}

video{
  width:90%;
  max-width:600px;
  margin:20px auto;
  background:#000;
}

#scrollBox{
  max-width:700px;
  margin:20px auto;
  text-align:left;
}

.line{
  margin:10px 0;
}

#page3{
  background:url("bg31.jpg") center/cover no-repeat;
}

.overlay{
  background:rgba(0,0,0,.7);
  padding:20px;
  border-radius:12px;
  max-width:700px;
  margin:auto;
}

#reactionResult{
  margin-top:20px;
  font-size:18px;
  color:#ffd6e8;
}
</style>
</head>

<body>

<!-- PAGE 1 -->
<section id="page1" class="active">
  <h2>üîí Private Access</h2>
  <input id="password" placeholder="Enter password">
  <br>
  <button onclick="unlock()">Unlock</button>
</section>

<!-- PAGE 2 -->
<section id="page2">
  <video controls playsinline>
    <source src="video.mp4" type="video/mp4">
    Your browser does not support video.
  </video>

  <div id="scrollBox"></div>

  <button onclick="goPage(3)">Continue</button>
</section>

<!-- PAGE 3 -->
<section id="page3">
  <div class="overlay">
    <h2>üåü Why 31st December Is Special</h2>
    <p>
      The final heartbeat of a year.<br>
      A promise of new beginnings.<br><br>
      Some souls are born on this day<br>
      to remind the world that endings are beautiful.
    </p>

    <h3>üíñ How did this feel?</h3>
    <button onclick="saveReaction('Smile üòä')">üòä Smile</button>
    <button onclick="saveReaction('Emotional ü•π')">ü•π Emotional</button>
    <button onclick="saveReaction('Loved it ‚ù§Ô∏è')">‚ù§Ô∏è Loved it</button>

    <div id="reactionResult"></div>
  </div>
</section>

<script>
const PASSWORD = "28/12/2025";

const LINES = [
  "Hey Snigdha ‚ù§Ô∏è",
  "This moment was quietly waiting just for you‚Ä¶",
  "I know you may not know who I am,",
  "but I know you as someone truly special to me.",
  "Someone I proudly call my friend ü§ç",
  "",
  "Someone wanted to make you smile today üå∏",
  "and remind you that you are appreciated more than you know.",
  "",
  "üéâ HAPPY BIRTHDAY üéâ",
  "",
  "Also, an advance Happy New Year ‚ú®",
  "I couldn‚Äôt wish you on Instagram,",
  "so I wanted to wish you in my own little way here.",
  "",
  "May this coming year bring you happiness,",
  "peace, good health, and beautiful moments.",
  "",
  "This was made only for you ‚ú®"
];

let lineIndex = 0;

function unlock(){
  if(document.getElementById("password").value.trim() !== PASSWORD){
    alert("Wrong password");
    return;
  }
  goPage(2);
  typeLines();
}

function goPage(n){
  document.querySelectorAll("section").forEach(s=>s.classList.remove("active"));
  document.getElementById("page"+n).classList.add("active");
  loadReaction();
}

function typeLines(){
  const box = document.getElementById("scrollBox");
  if(lineIndex >= LINES.length) return;

  const div = document.createElement("div");
  div.className = "line";
  div.innerText = LINES[lineIndex];
  box.appendChild(div);

  lineIndex++;
  setTimeout(typeLines, 900);
}

function saveReaction(val){
  localStorage.setItem("reaction", val);
  loadReaction();
}

function loadReaction(){
  const r = localStorage.getItem("reaction");
  if(r){
    document.getElementById("reactionResult").innerText =
      "Saved reaction: " + r;
  }
}

// show saved reaction on reload
loadReaction();
</script>

</body>
</html>
