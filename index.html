<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Birthday Surprise</title>

<style>
body{
  margin:0;
  background:#000;
  color:#fff;
  font-family:Arial, sans-serif;
  text-align:center;
  overflow:hidden;
}

section{
  display:none;
  min-height:100vh;
  padding:20px;
}
section.active{display:block}

input{
  padding:12px;
  width:220px;
  border-radius:20px;
  border:none;
  text-align:center;
}

button{
  padding:12px 26px;
  border-radius:22px;
  border:none;
  background:#ff5fa2;
  color:#fff;
  font-size:16px;
  margin:10px;
  cursor:pointer;
}

/* üéâ INTRO */
#introTitle{
  font-size:36px;
  font-weight:bold;
  background:linear-gradient(90deg,#ff4f9a,#ffd86f,#7afcff,#c77dff);
  background-size:300%;
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
  animation:colorFlow 4s linear infinite;
}

@keyframes colorFlow{
  0%{background-position:0%}
  100%{background-position:100%}
}

.glow{
  animation:glow 2s ease-in-out infinite;
}
@keyframes glow{
  0%,100%{text-shadow:0 0 10px #ff8ccf}
  50%{text-shadow:0 0 30px #ffd86f}
}

/* VIDEO */
video{
  width:90%;
  max-width:600px;
  margin:20px auto;
  border-radius:16px;
}

/* MESSAGE BOX */
#scrollBox{
  max-width:700px;
  margin:20px auto;
  height:260px;
  overflow:hidden;
  text-align:left;
}

.line{
  margin:12px 0;
  opacity:0;
  animation:fadeIn 1.5s forwards;
}

@keyframes fadeIn{
  from{opacity:0;transform:translateY(12px)}
  to{opacity:1;transform:translateY(0)}
}

/* PAGE 3 */
#page3{
  background:url("bg31.jpg") center/cover no-repeat;
}

.overlay{
  background:rgba(0,0,0,.7);
  padding:20px;
  border-radius:14px;
  max-width:700px;
  margin:auto;
}

/* REACTION */
#reactionResult{
  margin-top:20px;
  font-size:18px;
  color:#ffd6e8;
}
</style>
</head>

<body>

<!-- PAGE 1 -->
<section id="page1" class="active">
  <h1 id="introTitle" class="glow">üéâ Birthday Surprise üéâ</h1>
  <p>Something made just for you üíñ</p>
  <input id="password" placeholder="Enter secret key">
  <br>
  <button onclick="unlock()">Open üéÅ</button>
</section>

<!-- PAGE 2 -->
<section id="page2">
  <!-- üî• AUTOPLAY + LOOP + MUTED -->
  <video id="bdayVideo" autoplay muted loop playsinline>
    <source src="video.mp4" type="video/mp4">
  </video>

  <div id="scrollBox"></div>

  <button onclick="goPage(3)">Continue ‚ú®</button>
</section>

<!-- PAGE 3 -->
<section id="page3">
  <div class="overlay">
    <h2>üåü Why 31st December Is Special</h2>
    <p>
      The final heartbeat of a year.<br>
      A promise of new beginnings.<br><br>
      Some souls are born on this day<br>
      to remind the world that endings are beautiful.
    </p>

    <h3>üíñ How did this feel?</h3>
    <button onclick="saveReaction('Smile üòä')">üòä Smile</button>
    <button onclick="saveReaction('Emotional ü•π')">ü•π Emotional</button>
    <button onclick="saveReaction('Loved it ‚ù§Ô∏è')">‚ù§Ô∏è Loved it</button>

    <div id="reactionResult"></div>
  </div>
</section>

<script>
const PASSWORD = "31/12/2025";

const LINES = [
  "Hey Snigdha ‚ù§Ô∏è",
  "",
  "This moment was quietly waiting just for you‚Ä¶",
  "",
  "I know you may not know who I am,",
  "but I know you as someone truly special to me.",
  "",
  "Someone I proudly call my friend ü§ç",
  "",
  "Someone wanted to make you smile today üå∏",
  "and remind you that you are appreciated more than you know.",
  "",
  "üéâ HAPPY BIRTHDAY üéâ",
  "",
  "Also, an advance Happy New Year ‚ú®",
  "",
  "I couldn‚Äôt wish you on Instagram,",
  "so I wanted to wish you in my own little way here.",
  "",
  "May this coming year bring you happiness,",
  "peace, good health, and beautiful moments.",
  "",
  "This was made only for you ‚ú®"
];

let lineIndex = 0;

function unlock(){
  if(document.getElementById("password").value.trim() !== PASSWORD){
    alert("Wrong password ‚ùå");
    return;
  }
  goPage(2);
  typeLines();

  // ‚ñ∂Ô∏è ensure autoplay starts
  const v = document.getElementById("bdayVideo");
  v.play().catch(()=>{});
}

function goPage(n){
  document.querySelectorAll("section").forEach(s=>s.classList.remove("active"));
  document.getElementById("page"+n).classList.add("active");
  loadReaction();
}

function typeLines(){
  const box = document.getElementById("scrollBox");
  if(lineIndex >= LINES.length) return;

  const div = document.createElement("div");
  div.className = "line";
  div.innerText = LINES[lineIndex];
  box.appendChild(div);

  box.scrollTop = box.scrollHeight;

  lineIndex++;
  setTimeout(typeLines, 1200);
}

function saveReaction(val){
  localStorage.setItem("reaction", val);
  loadReaction();
}

function loadReaction(){
  const r = localStorage.getItem("reaction");
  if(r){
    document.getElementById("reactionResult").innerText =
      "Saved reaction: " + r;
  }
}
</script>

</body>
</html>
