<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Private Celebration</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600&family=Dancing+Script:wght@600&display=swap" rel="stylesheet">

<style>
*{box-sizing:border-box}

body{
  margin:0;
  background:#000;
  color:#fff;
  font-family:'Playfair Display',serif;
  overflow:hidden;
  text-align:center;
}

/* PARTICLES */
.particle{
  position:fixed;
  width:5px;
  height:5px;
  background:rgba(255,255,255,.25);
  border-radius:50%;
  animation:float 14s linear infinite;
}
@keyframes float{
  from{transform:translateY(110vh)}
  to{transform:translateY(-10vh)}
}

/* SECTIONS */
section{
  display:none;
  height:100vh;
  padding:20px;
  opacity:0;
  transition:opacity 1.5s ease;
}
section.active{
  display:block;
  opacity:1;
}

/* INPUT */
input{
  padding:14px;
  width:240px;
  border-radius:30px;
  border:none;
  text-align:center;
}
button{
  padding:14px 34px;
  border-radius:30px;
  border:none;
  background:linear-gradient(135deg,#ff4f9a,#ff8ccf);
  color:#fff;
  font-size:16px;
  margin-top:16px;
}

/* VIDEO */
video{
  width:90%;
  max-width:620px;
  border-radius:18px;
  margin:20px auto;
  box-shadow:0 0 40px rgba(255,120,180,.35);
}

/* TEXT */
#scrollBox{
  height:260px;
  overflow-y:auto;
  max-width:720px;
  margin:auto;
  padding:10px;
}

.line{
  margin:16px 0;
  opacity:0;
  animation:fadeSoft 2.2s forwards;
}

@keyframes fadeSoft{
  from{opacity:0;transform:translateY(14px)}
  to{opacity:1;transform:translateY(0)}
}

.heartbeat{
  animation:beat 1.6s infinite;
  color:#ff9acb;
  font-weight:600;
}

@keyframes beat{
  0%,100%{transform:scale(1)}
  50%{transform:scale(1.12)}
}

/* PAGE 3 */
#page3{
  background:url("./bg31.jpg") center/cover no-repeat;
}

.overlay{
  background:rgba(0,0,0,.65);
  padding:24px;
  border-radius:16px;
  max-width:760px;
  margin:auto;
}

/* REACTION ‚Äì GUARANTEED VISIBLE */
.reactionBox{
  margin-top:40px;
  padding:20px;
  border-top:1px solid rgba(255,255,255,.25);
}

.reactBtn{
  margin:10px;
  padding:12px 26px;
  border-radius:26px;
  border:none;
  font-size:15px;
  cursor:pointer;
  background:rgba(255,255,255,.18);
  color:#fff;
}

.reactBtn:hover{
  background:rgba(255,255,255,.28);
}

.thanks{
  margin-top:18px;
  font-family:'Dancing Script',cursive;
  font-size:26px;
  opacity:0;
  animation:fadeSoft 2s forwards;
}

/* SIGNATURE */
.signature{
  margin-top:34px;
  font-family:'Dancing Script',cursive;
  font-size:28px;
  opacity:0;
  animation:fadeSoft 2s forwards;
  animation-delay:2s;
}
</style>
</head>

<body>

<!-- PARTICLES -->
<script>
for(let i=0;i<40;i++){
  const p=document.createElement("div");
  p.className="particle";
  p.style.left=Math.random()*100+"vw";
  p.style.animationDuration=10+Math.random()*10+"s";
  document.body.appendChild(p);
}
</script>

<!-- PAGE 1 -->
<section id="page1" class="active">
  <h2>üîí Private Access</h2>
  <p>This celebration is locked.</p>
  <input id="password" placeholder="Enter password">
  <br>
  <button onclick="start()">Unlock</button>
</section>

<!-- PAGE 2 -->
<section id="page2">
  <video id="vid" controls playsinline>
    <source src="./video.mp4" type="video/mp4">
  </video>
  <div id="scrollBox"></div>
</section>

<!-- PAGE 3 -->
<section id="page3">
  <div class="overlay">
    <h1>üåü Why 31st December Is Special</h1>
    <p>
      The final heartbeat of a year.<br>
      A quiet promise of new beginnings.<br><br>
      Some souls are born on this day<br>
      to remind the world that endings are beautiful too.
    </p>

    <!-- REACTION (VISIBLE FOR SURE) -->
    <div class="reactionBox">
      <h3>üíñ How did this feel?</h3>
      <button class="reactBtn" onclick="react('It made me smile üòä')">üòä Smile</button>
      <button class="reactBtn" onclick="react('It touched my heart ü•π')">ü•π Emotional</button>
      <button class="reactBtn" onclick="react('I loved it ‚ù§Ô∏è')">‚ù§Ô∏è Loved it</button>
      <div id="thanks"></div>
    </div>

    <div class="signature">‚Äî Made with care ü§ç</div>
  </div>
</section>

<script>
const PASSWORD="28/12/2025";

const LINES=[
"Hey Snigdha ‚ù§Ô∏è",
"",
"This moment was quietly waiting just for you‚Ä¶",
"",
"I know you may not know who I am,",
"but I know you as someone truly special to me.",
"",
"Someone I proudly call my friend ü§ç",
"",
"Someone wanted to make you smile today üå∏",
"and remind you that you are appreciated more than you know.",
"",
"üéâ HAPPY BIRTHDAY üéâ",
"",
"Also, an advance Happy New Year ‚ú®",
"",
"I couldn‚Äôt wish you on Instagram,",
"so I wanted to wish you in my own little way here.",
"",
"May this coming year bring you happiness,",
"peace, good health, and many beautiful moments.",
"",
"This was made only for you ‚ú®"
];

let idx=0;

function goPage(n){
  document.querySelectorAll("section").forEach(s=>s.classList.remove("active"));
  setTimeout(()=>document.getElementById("page"+n).classList.add("active"),400);
}

function start(){
  const v=document.getElementById("password").value.trim();
  if(v!==PASSWORD){alert("‚ùå Access denied");return;}
  goPage(2);
  document.getElementById("vid").play().catch(()=>{});
  setTimeout(typeLines,1600);
}

function typeLines(){
  const box=document.getElementById("scrollBox");
  if(idx>=LINES.length){
    setTimeout(()=>goPage(3),4000);
    return;
  }
  const d=document.createElement("div");
  d.className="line";
  d.innerText=LINES[idx];
  if(LINES[idx].includes("HAPPY BIRTHDAY")) d.classList.add("heartbeat");
  box.appendChild(d);
  box.scrollTop=box.scrollHeight;
  idx++;
  setTimeout(typeLines,1800); // VERY SLOW
}

function react(val){
  if(localStorage.getItem("reaction")) return;
  localStorage.setItem("reaction",val);
  const t=document.getElementById("thanks");
  t.className="thanks";
  t.innerText="üíå Thank you for sharing this feeling.";
}
</script>

</body>
</html>
